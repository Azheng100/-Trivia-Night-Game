<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Night</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class ="grid-container">
        <div class = "box" id = 'life total'  >Life Total</div>
        <div class = "box"  id = 'number of Corrects'>Number of Correct</div>
        <div class = "box" id='timer'>Clock</div>
        <div class = "box" id="question">
            <h1 id = 'anime'>Anime </h1>
            <h2 id="character">Character</h2>
            <h3 id="saidQuote">Said quote</h3>
            </div>
        <div class = "box" id="A">A</div>
        <div class = "box" id="B">B</div>
        <div class = "box" id="C">C</div>
        <div class = "box" id="D">D</div>
        

    </div>


    <form id="questionNext">
        <input id = 'nextQuestion' type = 'button'
            value="Next Question" />
    </form>



    <script src="app.js"></script>
</body>
</html>
