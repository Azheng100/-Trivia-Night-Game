<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Night</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">


    
    <div class ="grid-container1">
        <div class = "box" id = 'lifetotal'  >Life Total</div>
        <div class = "box"  id = 'corrects'>Number of Correct</div>
        <div class = "box" id='truth'>Good luck</div>
        

    </div>

    <div class="grid-container2">
        <div class = "box2" id="question">
            <h3 class="reDisplay" id="saidQuote">Are you ready? Get 10 correct answers before losing all your HP. Press start to play! To reset, press the start/reset button twice. </h3>
            </div>
    </div>

    <div class="grid-container3" id="display">
        <div class = "box3" id="A"><h1 id = 'anime1'> </h1>
            <h2 id="character1"></h2> <button id="buttonA">A</button></div>
        <div class = "box3" id="B"><h1 id = 'anime2'> </h1>
            <h2 id="character2"></h2> <button id="buttonB">B</button></div>
        <div class = "box3" id="C"><h1 id = 'anime3'> </h1>
            <h2 id="character3"></h2> <button id="buttonC">C</button></div>
        <div class = "box3" id="D"><h1 id = 'anime4'> </h1>
            <h2 id="character4"></h2> <button id="buttonD">D</button></div>
        
        </div>



    <form id="questionNext">
        <input id = 'nextQuestion' type = 'button'
            value="Start/Reset" />
    </form>

     <!-- This button was from css-tricks --> 
    <button class="btn-toggle">Toggle Dark/Eva Mode</button>




    <script src="app.js"></script>
</body>




</html>
